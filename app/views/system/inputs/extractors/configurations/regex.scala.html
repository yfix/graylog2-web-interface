<input type="hidden" name="extractor_type" value="regex" />

<div class="input-append">
    <label for="regex_value">Regular expression:</label>
    <input name="regex_value" id="regex_value" type="text"
        placeholder="^.*string(.+)$" class="input-xlarge" required />
    <button class="btn btn-info xtrc-try-regex" type="button">
        Try!
    </button>
</div>
<span class="help-block">The regular expression used for extraction. First matcher group is used. @views.html.partials.support.bubble.render("general/extractors")</span>
