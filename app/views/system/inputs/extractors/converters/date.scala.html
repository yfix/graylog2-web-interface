<div class="xtrc-converter xtrc-converter-date">
    <label class="checkbox">
        <input type="checkbox" value="enabled" name="converter_date">
        Convert to date type
    </label>

    <div class="xtrc-converter-subfield">
        <label for="converter_date_format">
            Format string:
            @views.html.partials.support.bubble("general/extractors#date-converter")
        </label>
        <input name="converter_date_format" id="converter_date_format"
            type="text" placeholder="yyyy-MM-dd HH:mm:ss.SSS" class="input-xlarge" />
    </div>
</div>
